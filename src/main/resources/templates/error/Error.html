<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-bug-fill text-danger" style="font-size: 5rem;"></i>
                        </div>
                        <h1 class="display-4 mb-3">Oops!</h1>
                        <h2 class="mb-3">Something Went Wrong</h2>
                        <p class="lead text-muted mb-4">
                            We encountered an unexpected error. Please try again.
                        </p>

                        <div th:if="${error}" class="alert alert-danger text-start mb-4">
                            <strong>Error Details:</strong>
                            <p class="mb-0 small" th:text="${error}">Error message</p>
                        </div>

                        <div class="d-flex gap-3 justify-content-center">
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="bi bi-house-fill"></i> Go Home
                            </a>
                            <a href="javascript:location.reload()" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-clockwise"></i> Retry
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
