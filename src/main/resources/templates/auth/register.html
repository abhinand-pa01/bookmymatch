<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                                <h2 class="mt-3">Create Account</h2>
                                <p class="text-muted">Join us and book your match tickets</p>
                            </div>
                            
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <form th:action="@{/register}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="username" class="form-label">Username *</label>
                                        <input type="text" class="form-control" id="username" name="username" 
                                               required minlength="3" placeholder="Choose username">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="fullName" name="fullName" 
                                               required placeholder="Your full name">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           required placeholder="your.email@example.com">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                           placeholder="+91 1234567890">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               required minlength="6" placeholder="Choose password">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               name="confirmPassword" required minlength="6" 
                                               placeholder="Confirm password">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="bi bi-person-plus"></i> Register
                                </button>
                                
                                <div class="text-center">
                                    <p class="mb-0">Already have an account? 
                                        <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
