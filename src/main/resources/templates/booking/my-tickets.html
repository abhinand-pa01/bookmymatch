<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="flex-grow-1 bg-light">
    <div class="container py-5">
        <h1 class="mb-4"><i class="bi bi-ticket-perforated text-primary"></i> My Tickets</h1>

        <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            You don't have any bookings yet. <a th:href="@{/matches}">Browse matches</a> to book tickets!
        </div>

        <div th:each="booking : ${bookings}" class="card mb-3 shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <!-- Team Logos - SHORT NAMES -->
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="d-flex align-items-center justify-content-center">
                            <!-- Home Team -->
                            <div class="text-center me-2">
                                <img th:if="${booking.match.homeTeam.logoUrl}"
                                     th:src="@{${booking.match.homeTeam.logoUrl}}"
                                     class="team-logo mb-1"
                                     th:alt="${booking.match.homeTeam.name}"
                                     loading="lazy">
                                <div th:unless="${booking.match.homeTeam.logoUrl}"
                                     class="team-logo-placeholder mb-1">
                                    <i class="bi bi-shield-fill"></i>
                                </div>
                                <!-- SHORT NAME -->
                                <small class="fw-bold" th:text="${booking.match.homeTeam.shortName}">HOM</small>
                            </div>

                            <div class="mx-2">
                                <h5 class="mb-0 text-muted">VS</h5>
                            </div>

                            <!-- Away Team -->
                            <div class="text-center ms-2">
                                <img th:if="${booking.match.awayTeam.logoUrl}"
                                     th:src="@{${booking.match.awayTeam.logoUrl}}"
                                     class="team-logo mb-1"
                                     th:alt="${booking.match.awayTeam.name}"
                                     loading="lazy">
                                <div th:unless="${booking.match.awayTeam.logoUrl}"
                                     class="team-logo-placeholder mb-1">
                                    <i class="bi bi-shield-fill"></i>
                                </div>
                                <!-- SHORT NAME -->
                                <small class="fw-bold" th:text="${booking.match.awayTeam.shortName}">AWY</small>
                            </div>
                        </div>
                    </div>

                    <!-- Match Info -->
                    <div class="col-md-4 mb-3 mb-md-0">
                        <p class="mb-1 small">
                            <i class="bi bi-geo-alt-fill text-primary"></i>
                            <strong th:text="${booking.match.stadium.name}">Stadium</strong>
                        </p>
                        <p class="mb-1 small">
                            <i class="bi bi-calendar3 text-primary"></i>
                            <span th:text="${#temporals.format(booking.match.matchDateTime, 'dd MMM yyyy, hh:mm a')}">Date</span>
                        </p>
                        <p class="mb-1 small">
                            <i class="bi bi-tag-fill text-primary"></i>
                            <strong th:text="${booking.ticketSection.sectionName}">Section</strong>
                        </p>
                        <p class="mb-0 small">
                            <i class="bi bi-people-fill text-primary"></i>
                            <strong th:text="${booking.numberOfTickets}">0</strong> tickets
                        </p>
                    </div>

                    <!-- Booking Status & Actions -->
                    <div class="col-md-4">
                        <div class="text-center text-md-end">
                            <div class="mb-2">
                                    <span th:class="${booking.status.name() == 'CONFIRMED' ? 'badge bg-success' : (booking.status.name() == 'CANCELLED' ? 'badge bg-danger' : 'badge bg-secondary')}"
                                          th:text="${booking.status.name()}">Status</span>
                            </div>
                            <div class="mb-2">
                                <h5 class="text-primary mb-0">
                                    â‚¹<span th:text="${booking.totalPrice}">0</span>
                                </h5>
                            </div>
                            <div class="d-grid gap-2">
                                <a th:if="${booking.status.name() == 'CONFIRMED'}"
                                   th:href="@{/booking/ticket/{code}(code=${booking.bookingCode})}"
                                   class="btn btn-sm btn-primary">
                                    <i class="bi bi-ticket-detailed"></i> View E-Ticket
                                </a>
                                <form th:if="${booking.status.name() == 'CONFIRMED'}"
                                      th:action="@{/booking/cancel/{id}(id=${booking.id})}"
                                      method="post"
                                      onsubmit="return confirm('Are you sure you want to cancel this booking?');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger w-100">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
