<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-ticket-perforated text-primary"></i> My Tickets</h1>
                <a th:href="@{/matches}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Book More Tickets
                </a>
            </div>
            
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Empty State -->
            <div th:if="${bookings == null || bookings.isEmpty()}" class="text-center py-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <i class="bi bi-ticket-perforated text-muted" style="font-size: 5rem;"></i>
                        <h3 class="mt-3">No Tickets Yet</h3>
                        <p class="text-muted">
                            You haven't booked any tickets yet. Browse our upcoming matches and book your first ticket!
                        </p>
                        <a th:href="@{/matches}" class="btn btn-primary btn-lg mt-3">
                            <i class="bi bi-calendar-event"></i> Browse Matches
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Bookings List -->
            <div th:if="${bookings != null && !bookings.isEmpty()}" class="row">
                <div th:each="booking : ${bookings}" class="col-lg-6 mb-4">
                    <div class="card shadow-sm h-100" 
                         th:classappend="${booking.status.name() == 'CANCELLED'} ? 'border-danger' : ''">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="card-title mb-0">
                                    <span th:text="${booking.match.homeTeam.name}">Home</span>
                                    <small class="text-muted">vs</small>
                                    <span th:text="${booking.match.awayTeam.name}">Away</span>
                                </h5>
                                <span class="badge" 
                                      th:classappend="${booking.status.name() == 'CONFIRMED' ? 'bg-success' : (booking.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary')}"
                                      th:text="${booking.status}">Status</span>
                            </div>
                            
                            <div class="row g-2 mb-3 small">
                                <div class="col-6">
                                    <i class="bi bi-building text-primary"></i>
                                    <span th:text="${booking.match.stadium.name}">Stadium</span>
                                </div>
                                <div class="col-6">
                                    <i class="bi bi-calendar3 text-primary"></i>
                                    <span th:text="${#temporals.format(booking.match.matchDateTime, 'dd MMM yyyy')}">Date</span>
                                </div>
                                <div class="col-6">
                                    <i class="bi bi-door-open text-primary"></i>
                                    <span th:text="${booking.ticketSection.sectionName}">Section</span>
                                </div>
                                <div class="col-6">
                                    <i class="bi bi-ticket-perforated text-primary"></i>
                                    <span th:text="${booking.numberOfTickets}">1</span> ticket(s)
                                </div>
                            </div>
                            
                            <div class="alert alert-light mb-3">
                                <small>
                                    <strong>Booking Code:</strong> 
                                    <code th:text="${booking.bookingCode}">CODE</code>
                                </small>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="text-success mb-0">
                                    â‚¹<span th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 2)}">0.00</span>
                                </h5>
                                <div>
                                    <a th:href="@{/booking/ticket/{code}(code=${booking.bookingCode})}" 
                                       class="btn btn-sm btn-outline-primary me-2">
                                        <i class="bi bi-eye"></i> View Ticket
                                    </a>
                                    <button th:if="${booking.status.name() == 'CONFIRMED'}"
                                            type="button"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="confirmCancellation(this)"
                                            th:attr="data-booking-id=${booking.id}">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <small class="text-muted">
                                <i class="bi bi-clock"></i>
                                Booked on <span th:text="${#temporals.format(booking.bookedAt, 'dd MMM yyyy, hh:mm a')}">Date</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <script>
        function confirmCancellation(button) {
            if (confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
                const bookingId = button.getAttribute('data-booking-id');
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/booking/cancel/' + bookingId;
                
                // Add CSRF token
                const csrfToken = document.querySelector('meta[name="_csrf"]');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]');
                if (csrfToken && csrfHeader) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = csrfToken.getAttribute('content');
                    input.value = csrfHeader.getAttribute('content');
                    form.appendChild(input);
                }
                
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
