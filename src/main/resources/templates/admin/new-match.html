<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row justify-content-center"><div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white"><h4 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Match</h4></div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/matches/create}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3"><label class="form-label">Home Team *</label>
                                    <select class="form-select" name="homeTeamId" required>
                                        <option value="">Select Home Team</option>
                                        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3"><label class="form-label">Away Team *</label>
                                    <select class="form-select" name="awayTeamId" required>
                                        <option value="">Select Away Team</option>
                                        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3"><label class="form-label">Stadium *</label>
                                <select class="form-select" name="stadiumId" required>
                                    <option value="">Select Stadium</option>
                                    <option th:each="stadium : ${stadiums}" th:value="${stadium.id}" th:text="${stadium.name + ' (' + stadium.city + ')'}"></option>
                                </select>
                            </div>
                            <div class="mb-3"><label class="form-label">Match Date & Time *</label>
                                <input type="datetime-local" class="form-control" name="matchDateTime" required></div>
                            <div class="mb-3"><label class="form-label">Competition</label>
                                <input type="text" class="form-control" name="competition" placeholder="e.g., Premier League"></div>
                            <div class="mb-3"><label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3"></textarea></div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Create Match</button>
                                <a th:href="@{/admin/matches}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div></div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
