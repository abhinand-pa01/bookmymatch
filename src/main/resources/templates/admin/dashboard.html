<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <h1 class="mb-4"><i class="bi bi-speedometer2 text-primary"></i> Admin Dashboard</h1>
            
            <!-- Statistics Cards -->
            <div class="row mb-5">
                <div class="col-md-3 mb-3">
                    <div class="card bg-primary text-white shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0" th:text="${totalMatches}">0</h3>
                                    <p class="mb-0">Total Matches</p>
                                </div>
                                <i class="bi bi-calendar-event" style="font-size: 3rem; opacity: 0.5;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card bg-success text-white shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0" th:text="${totalBookings}">0</h3>
                                    <p class="mb-0">Total Bookings</p>
                                </div>
                                <i class="bi bi-ticket-perforated" style="font-size: 3rem; opacity: 0.5;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card bg-info text-white shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0" th:text="${totalStadiums}">0</h3>
                                    <p class="mb-0">Total Stadiums</p>
                                </div>
                                <i class="bi bi-building" style="font-size: 3rem; opacity: 0.5;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <div class="card bg-warning text-white shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-0" th:text="${totalTeams}">0</h3>
                                    <p class="mb-0">Total Teams</p>
                                </div>
                                <i class="bi bi-shield" style="font-size: 3rem; opacity: 0.5;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <h4 class="mb-3">Quick Actions</h4>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <a th:href="@{/admin/stadiums}" class="card shadow-sm text-decoration-none h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-building text-primary" style="font-size: 3rem;"></i>
                            <h5 class="mt-3">Manage Stadiums</h5>
                            <p class="text-muted mb-0">Add, edit, or remove stadiums</p>
                        </div>
                    </a>
                </div>
                
                <div class="col-md-3 mb-3">
                    <a th:href="@{/admin/teams}" class="card shadow-sm text-decoration-none h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-shield text-success" style="font-size: 3rem;"></i>
                            <h5 class="mt-3">Manage Teams</h5>
                            <p class="text-muted mb-0">Add, edit, or remove teams</p>
                        </div>
                    </a>
                </div>
                
                <div class="col-md-3 mb-3">
                    <a th:href="@{/admin/matches}" class="card shadow-sm text-decoration-none h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-calendar-event text-info" style="font-size: 3rem;"></i>
                            <h5 class="mt-3">Manage Matches</h5>
                            <p class="text-muted mb-0">Create and manage matches</p>
                        </div>
                    </a>
                </div>
                
                <div class="col-md-3 mb-3">
                    <a th:href="@{/admin/bookings}" class="card shadow-sm text-decoration-none h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-list-check text-warning" style="font-size: 3rem;"></i>
                            <h5 class="mt-3">View Bookings</h5>
                            <p class="text-muted mb-0">View all ticket bookings</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
