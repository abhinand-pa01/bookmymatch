<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row justify-content-center"><div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white"><h4 class="mb-0">Edit Team</h4></div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/teams/update/{id}(id=${team.id})}" method="post" enctype="multipart/form-data">
                            <div class="mb-3"><label>Team Name *</label>
                                <input type="text" class="form-control" name="name" th:value="${team.name}" required></div>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label>Short Name *</label>
                                    <input type="text" class="form-control" name="shortName" th:value="${team.shortName}" required></div>
                                <div class="col-md-6 mb-3"><label>City *</label>
                                    <input type="text" class="form-control" name="city" th:value="${team.city}" required></div>
                            </div>
                            <div class="mb-3"><label>Description</label>
                                <textarea class="form-control" name="description" rows="3" th:text="${team.description}"></textarea></div>
                            <div class="mb-3">
                                <label>Current Logo</label>
                                <div th:if="${team.logoUrl}">
                                    <img th:src="@{${team.logoUrl}}" class="img-thumbnail mb-2" style="max-width: 150px;">
                                </div>
                                <label>Change Logo</label>
                                <input type="file" class="form-control" name="logo" accept="image/*">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Update Team</button>
                                <a th:href="@{/admin/teams}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div></div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
