<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row justify-content-center"><div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white"><h4 class="mb-0">Edit Stadium</h4></div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/stadiums/update/{id}(id=${stadium.id})}" method="post" enctype="multipart/form-data">
                            <div class="mb-3"><label>Stadium Name *</label>
                                <input type="text" class="form-control" name="name" th:value="${stadium.name}" required></div>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label>City *</label>
                                    <input type="text" class="form-control" name="city" th:value="${stadium.city}" required></div>
                                <div class="col-md-6 mb-3"><label>Country *</label>
                                    <input type="text" class="form-control" name="country" th:value="${stadium.country}" required></div>
                            </div>
                            <div class="mb-3"><label>Capacity *</label>
                                <input type="number" class="form-control" name="capacity" th:value="${stadium.capacity}" required></div>
                            <div class="mb-3"><label>Description</label>
                                <textarea class="form-control" name="description" rows="3" th:text="${stadium.description}"></textarea></div>
                            <div class="mb-3">
                                <label>Current Image</label>
                                <div th:if="${stadium.imageUrl}">
                                    <img th:src="@{${stadium.imageUrl}}" class="img-thumbnail mb-2" style="max-width: 200px;">
                                </div>
                                <label>Change Image</label>
                                <input type="file" class="form-control" name="image" accept="image/*">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Update Stadium</button>
                                <a th:href="@{/admin/stadiums}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div></div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
