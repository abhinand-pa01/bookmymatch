<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-building text-primary"></i> Manage Stadiums</h1>
                <a th:href="@{/admin/stadiums/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Stadium
                </a>
            </div>
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Image</th><th>Name</th><th>City</th><th>Country</th><th>Capacity</th><th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="stadium : ${stadiums}">
                                    <td>
                                        <img th:if="${stadium.imageUrl}" th:src="@{${stadium.imageUrl}}" 
                                             style="width: 60px; height: 40px; object-fit: cover; border-radius: 4px;">
                                    </td>
                                    <td th:text="${stadium.name}">Name</td>
                                    <td th:text="${stadium.city}">City</td>
                                    <td th:text="${stadium.country}">Country</td>
                                    <td th:text="${stadium.capacity}">0</td>
                                    <td>
                                        <a th:href="@{/admin/stadiums/edit/{id}(id=${stadium.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/stadiums/delete/{id}(id=${stadium.id})}" 
                                              method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                    data-confirm-delete>
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
