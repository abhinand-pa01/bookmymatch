<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-shield text-primary"></i> Manage Teams</h1>
                <a th:href="@{/admin/teams/new}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Team</a>
            </div>
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${message}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card shadow"><div class="card-body"><div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark"><tr><th>Logo</th><th>Name</th><th>Short Name</th><th>City</th><th>Actions</th></tr></thead>
                    <tbody>
                        <tr th:each="team : ${teams}">
                            <td><img th:if="${team.logoUrl}" th:src="@{${team.logoUrl}}" style="width: 40px; height: 40px; object-fit: contain;"></td>
                            <td th:text="${team.name}">Name</td>
                            <td th:text="${team.shortName}">Short</td>
                            <td th:text="${team.city}">City</td>
                            <td>
                                <a th:href="@{/admin/teams/edit/{id}(id=${team.id})}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                                <form th:action="@{/admin/teams/delete/{id}(id=${team.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" data-confirm-delete><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div></div></div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
