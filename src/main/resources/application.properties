# Application Configuration
spring.application.name=BookMyMatch
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration (for stadium and team images)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.com.abhinand.bookmymatch=INFO
logging.level.org.springframework.security=INFO

# Admin Initial Setup
# These credentials are ONLY used for the first admin creation
# After first login, admin MUST change password
admin.initial.username=${ADMIN_USERNAME}
admin.initial.password=${DB_PASSWORD}
admin.force.password.change=true

